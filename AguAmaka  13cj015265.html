function assemble()
{
var code = document.getElementById("mycode");
var cod = code.value;                //to get code from user
return cod;                          //returning input value  
}

function error()   
{

var checkInc = mnemonic.toUpperCase();    
 if (checkInc != "INC")
{
alert ("sorry, you are only allowed to convert mnemonic INC");
}
else{

if ( space != " "){                                //to check is there is space before the operand
alert ("sorry, there is supposed to be a space before the operand");
}
}
}

bin = bin + "111";
hex = hex + "7";

}
