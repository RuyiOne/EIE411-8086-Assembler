<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mini Assembler</title>
<script type="text/javascript">

// this collects the instruction
function assemble()
{
   	var instruction = document.getElementById("code");
	var instr = instruction.value;
	return instr;
	
}

function error()
{
	var checkInstr = assemble();
	if (checkInstr == "")
	{
		alert("Please type an instruction");
	}
	else
	{
	
	var mnemonic = checkInstr.substring(0,5);
	var checkDiv = mnemonic.toUpperCase();
	if ( checkDiv != "MOVSB")
	{
		alert("Sorry, We are only working with MOVSB");
	}
  
       else
      {
      var hex = document.getElementById("hex");
      var bin = document.getElementById("bin");
      hex.innerHTML = "Hexadecimal:" + " " + "A4";
      bin.innerHTML = "Binary:" + " " +  "1010" +" " +"0100";
       }
	}
}

</script>
<style>
body
{
 background-color:#ccc;
 font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
}
h1,p,input,div
{
 font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
}
#wrapper
{
	width: 500px;
	height: 500px;
	padding: 10px;
}
</style>
</head>
<body>
<div id="wrapper">
<h1> Converter for MOVSB</h1>
<input type="text" name="code" id="code">
<input type="submit" value="Convert" onClick="error();">
<br><br>
<div id="hex">
</div>
<div id="bin">
</div>
</div>
</body>
</html>
