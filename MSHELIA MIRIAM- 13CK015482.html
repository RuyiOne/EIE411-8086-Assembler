<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTO INSTRUCTION SET</title>
</head>
<body>
<input id="instr">
  <button onclick="data()">submit</button> <!-- gives the BCD adjusted equivalent-->
     <p id="bin"></p>
     <p id="hex"></p>
<script>
    function data(){
    var x,bin,hex,dec;
    x = document.getElementById('instr').value.trim();

     if (isNaN(x) && x == "INTO" || x == "into")
     {
          dec = 206;
          bin = dec.toString(2);
          hex = dec.toString(16);
         document.getElementById('bin').innerHTML = "bin : " + bin;
         document.getElementById('hex').innerHTML = "hex : " + hex;
     }
        else
     {
         window.alert('invalid instruction set')

     }
    }
</script>

</body>
</html>
